<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Beats Maker</title>
</head>

<body>
    <div class="app">
        <header>Let's make music
            <p>Press keyboard to make beats!</p>
        </header>
        <div class="pads">
            <div class="pad1" key='70'>
                F
                <audio class="sound" src="./sounds/bubbles.mp3"></audio>
            </div>
            <div class="pad2" key='71'>
                G
                <audio class="sound" src="./sounds/clay.mp3"></audio>
            </div>
            <div class="pad3" key='72'>
                H
                <audio class="sound" src="./sounds/confetti.mp3"></audio>
            </div>
            <div class="pad4" key='74'>
                J
                <audio class="sound" src="./sounds/glimmer.mp3"></audio>
            </div>
            <div class="pad5" key='75'>
                K
                <audio class="sound" src="./sounds/moon.mp3"></audio>
            </div>
            <div class="pad6" key='76'>
                L
                <audio class="sound" src="./sounds/ufo.mp3"></audio>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
